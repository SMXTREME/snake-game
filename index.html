<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Game</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="game-container">
            <h1 class="game-title">üêç SNAKE</h1>

            <div class="start-screen" id="startScreen">
                <p>Get ready to play the classic Snake game!</p>

                <div class="speed-selector">
                    <h3>Choose Difficulty:</h3>
                    <div class="speed-options">
                        <div class="speed-option" data-speed="200" onclick="selectSpeed(200)">
                            Easy
                        </div>
                        <div
                            class="speed-option selected"
                            data-speed="150"
                            onclick="selectSpeed(150)"
                        >
                            Medium
                        </div>
                        <div class="speed-option" data-speed="100" onclick="selectSpeed(100)">
                            Hard
                        </div>
                        <div class="speed-option" data-speed="50" onclick="selectSpeed(50)">
                            Insane
                        </div>
                    </div>
                </div>

                <button class="start-btn" onclick="startGame()">START GAME</button>
            </div>

            <div id="gameArea" style="display: none">
                <div class="score">
                    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
                    <br /><span id="currentDifficulty">Medium</span>
                </div>
                <canvas class="game-board" id="gameCanvas"></canvas>

                <div class="controls">
                    Use arrow keys to control the snake<br />
                    üçé Eat food to grow and score points!
                </div>

                <div class="mobile-controls" id="mobileControls">
                    <div class="mobile-btn empty"></div>
                    <div class="mobile-btn" onclick="changeDirectionMobile('up')">‚ñ≤</div>
                    <div class="mobile-btn empty"></div>
                    <div class="mobile-btn" onclick="changeDirectionMobile('left')">‚óÑ</div>
                    <div class="mobile-btn empty"></div>
                    <div class="mobile-btn" onclick="changeDirectionMobile('right')">‚ñ∫</div>
                    <div class="mobile-btn empty"></div>
                    <div class="mobile-btn" onclick="changeDirectionMobile('down')">‚ñº</div>
                    <div class="mobile-btn empty"></div>
                </div>
            </div>

            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>

                <div class="speed-selector">
                    <h3>Choose Difficulty:</h3>
                    <div class="speed-options">
                        <div class="speed-option" data-speed="200" onclick="selectSpeed(200)">
                            Easy
                        </div>
                        <div
                            class="speed-option selected"
                            data-speed="150"
                            onclick="selectSpeed(150)"
                        >
                            Medium
                        </div>
                        <div class="speed-option" data-speed="100" onclick="selectSpeed(100)">
                            Hard
                        </div>
                        <div class="speed-option" data-speed="50" onclick="selectSpeed(50)">
                            Insane
                        </div>
                    </div>
                </div>

                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
